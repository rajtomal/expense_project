    <!-- add Modal -->
    <div class="modal fade modal-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between align-items-center">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Expense Add</h1>
                    <button type="button" data-bs-dismiss="modal" aria-label="Close"><svg
                            xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="1.5"
                                d="M6.758 17.243L12.001 12m5.243-5.243L12 12m0 0L6.758 6.757M12.001 12l5.243 5.243" />
                        </svg></button>
                </div>
                <form onsubmit="addExpense(event)" class="form mt-0">
                    <div class="modal-body">
                        <div class="input-group">
                            <label>Expense Name</label>
                            <input type="text" name="expenseName" placeholder="Enter Expense Name">
                            <p class="add-name-Error text-danger p-0 pt-2 m-0"></p>
                        </div>
                        <div class="input-group mt-3">
                            <label>Expense Date</label>
                            <input type="date" name="expenseDate" placeholder="Select Date">
                            <p class="add-date-Error text-danger p-0 pt-2 m-0"></p>
                        </div>
                        <div class="input-group mt-3">
                            <label>Expense Amount</label>
                            <input type="number" name="expenseAmount" placeholder="Enter Expense Amount">
                            <p class="add-amount-Error text-danger p-0 pt-2 m-0"></p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Expense</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- edit Modal -->
    <div class="modal fade modal-dark" id="exampleModalEdit" tabindex="-1" aria-labelledby="exampleModalLabeledit"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between align-items-center">
                    <h1 class="modal-title fs-5" id="exampleModalLabeledit">Expense Edit</h1>
                    <button type="button" data-bs-dismiss="modal" aria-label="Close"><svg
                            xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="1.5"
                                d="M6.758 17.243L12.001 12m5.243-5.243L12 12m0 0L6.758 6.757M12.001 12l5.243 5.243" />
                        </svg></button>
                </div>
                <form onsubmit="editFormExpense(event)" class="form mt-0">
                    <div class="modal-body">
                        <div class="input-group">
                            <label>Expense Name</label>
                            <input class="edit-expense-name" type="text" name="expenseName"
                                placeholder="Enter Expense Name">
                            <p class="edit-name-Error text-danger p-0 pt-2 m-0"></p>
                        </div>
                        <div class="input-group mt-3">
                            <label>Expense Date</label>
                            <input class="edit-expense-date" type="date" name="expenseDate" placeholder="Select Date">
                            <p class="edit-date-Error text-danger p-0 pt-2 m-0"></p>
                        </div>
                        <div class="input-group mt-3">
                            <label>Expense Amount</label>
                            <input class="edit-expense-amount" type="number" name="expenseAmount"
                                placeholder="Enter Expense Amount">
                            <p class="edit-amount-Error text-danger p-0 pt-2 m-0"></p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Update Expense</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Delete Modal -->
    <div class="modal fade modal-dark" id="exampleModalDelete" tabindex="-1" aria-labelledby="exampleModalLabelDelete"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between align-items-center">
                    <h1 class="modal-title fs-5" id="exampleModalLabelDelete">Delete Confirmation</h1>
                    <button type="button" data-bs-dismiss="modal" aria-label="Close"><svg
                            xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="1.5"
                                d="M6.758 17.243L12.001 12m5.243-5.243L12 12m0 0L6.758 6.757M12.001 12l5.243 5.243" />
                        </svg></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" onclick="deleteExpense()" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
