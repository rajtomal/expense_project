<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- login & register Part Start -->
    <div class="login-register-part">
        <div class="form-container login-page">
            <p class="title">Login</p>
            <form onsubmit="loginForm(event)" class="form">
                <div class="input-group">
                    <label for="username">Email</label>
                    <input type="email" name="username" id="username" placeholder="Enter Email">
                    <p class="login-name-Error text-danger p-0 pt-2 m-0"></p>
                </div>
                <div class="input-group mt-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password">
                    <p class="login-pass-Error text-danger p-0 pt-2 m-0"></p>
                </div>
                <button type="submit" class="sign mt-4">Log In</button>
            </form>
            <p class="signup mt-4">Don't have an account?
                <button rel="noopener noreferrer" class="" onclick="registerPage()">Register</button>
            </p>
        </div>
        <div class="form-container register-page d-none">
            <p class="title">Register</p>
            <form onsubmit="registerForm(event)" class="form">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" name="username" placeholder="Enter Name">
                    <p class="name-Error text-danger p-0 pt-2 m-0"></p>
                </div>
                <div class="input-group mt-3">
                    <label>Profile Picture</label>
                    <input type="text" name="userimg" placeholder="Enter Picture Link">
                </div>
                <div class="input-group mt-3">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter Email">
                    <p class="email-Error text-danger p-0 pt-2 m-0"></p>
                </div>
                <div class="input-group mt-3">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter Password">
                    <p class="pass-Error text-danger p-0 pt-2 m-0"></p>
                </div>
                <button type="submit" class="sign mt-4">Register</button>
            </form>
            <p class="signup mt-4">Already have an account?
                <button rel="noopener noreferrer" class="" onclick="loginPage()">Log in</button>
            </p>
        </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
